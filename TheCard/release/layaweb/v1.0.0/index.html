	/>
	<meta name="renderer" content="webkit">
	<meta name='apple-mobile-web-app-capable' content='yes' />
	<meta name='full-screen' content='true' />
	<meta name='x5-fullscreen' content='true' />
	<meta name='360-fullscreen' content='true' />
	<meta name="laya" screenorientation ="landscape"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta http-equiv='expires' content='0' />
	<meta http-equiv="Cache-Control" content="no-siteapp"/>
	<style> 
		body{background: #000;}
		.cover {text-align: center; display: none; position: fixed;top: 0; left: 0; bottom: 0; right: 0;background: rgba(0, 0, 0, .5); z-index: 10;}

<body>	
	<!--核心包，封装了显示对象渲染，事件，时间管理，时间轴动画，缓动，消息交互,socket，本地存储，鼠标触摸，声音，加载，颜色滤镜，位图字体等-->
	<script type="text/javascript" src="libs/min/laya.core.min.js"></script>
	<!--封装了webgl渲染管线，如果使用webgl渲染，可以在初始化时调用Laya.init(1000,800,laya.webgl.WebGL);-->
    <script type="text/javascript" src="libs/min/laya.webgl.min.js"></script>
	<!--是动画模块，包含了swf动画，骨骼动画等-->
    <!--<script type="text/javascript" src="libs/min/laya.ani.min.js"></script>-->

	<!--封装了html动态排版功能-->
    <!--<script type="text/javascript" src="libs/min/laya.html.min.js"></script>-->
	<!--粒子类库-->
    <!--<script type="text/javascript" src="libs/min/laya.particle.min.js"></script>-->
	<!--提供tileMap解析支持-->
    <script type="text/javascript" src="libs/min/laya.tiledmap.min.js"></script>
	<!--提供了制作UI的各种组件实现-->
    <script type="text/javascript" src="libs/min/laya.ui.min.js"></script>
	<!-- 物理引擎matter.js -->
	<!--用户自定义顺序文件添加到这里-->
	<!--jsfile--Custom-->
	<!--jsfile--Custom-->

	<script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js" loader='laya'></script>
	

	<!--启动类添加到这里-->
	<script type="text/javascript" src="main.min.js"></script>

	<!-- 提示分享 -->
	<div class="cover" id='share-model' onclick='this.style.display = "none"'>
		<img src="ui/share_img.png" alt="提示分享" class='share' />
	</div>
	<!-- 提示分享 end -->

	<!-- 二维码 -->
	<div class="cover follow" id='follow-model' onclick='this.style.display = "none"'>
		<p>长按二维码关注~</p>
		<img src="ui/qrcode.jpg" alt="关注" class='share' />
	</div>
